<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Code</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Embed Code</h2>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">HTML</h5>
                <pre><code>&lt;script src="https://your-chatbot-url.com/chatbot.js"&gt;&lt;/script&gt;</code></pre>
            </div>
        </div>
        <div class="card mt-3">
            <div class="card-body">
                <h5 class="card-title">JavaScript</h5>
                <pre><code>const chatbot = new Chatbot('your-secret-key');</code></pre>
            </div>
        </div>
        <div class="card mt-3">
            <div class="card-body">
                <h5 class="card-title">Python</h5>
                <pre><code>import requests
response = requests.post('https://your-chatbot-url.com/chatbot/endpoint', json={'query': 'your query'})</code></pre>
            </div>
        </div>
    </div>
</body>
</html>
