<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to the Chatbot App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: #f7f9fc;
            color: #333;
        }

        h1 {
            margin-bottom: 40px;
            font-size: 32px;
        }

        button {
            padding: 12px 25px;
            margin: 10px;
            font-size: 16px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Chatbot App</h1>
    <a href="{{ url_for('auth.login') }}">
        <button>User Login</button>
    </a>
    <a href="{{ url_for('auth.admin_login') }}">
        <button>Admin Login</button>
    </a>
</body>
</html>
