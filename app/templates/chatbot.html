<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Chatbot</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">View/Add Q&A</h5>
                        <a href="{{ url_for('chatbot.view_qa') }}" class="btn btn-primary">View Q&A</a>
                        <a href="{{ url_for('chatbot.add_qa') }}" class="btn btn-success">Add Q&A</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Embed Code</h5>
                        <a href="{{ url_for('chatbot.embed_code') }}" class="btn btn-info">View Embed Code</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
